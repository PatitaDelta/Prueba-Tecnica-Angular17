<div class="bg-gray-900 p-4 min-h-screen flex items-center justify-center">
  <div
    class="bg-gray-800 flex-1 flex flex-col space-y-5 lg:space-y-0 lg:flex-row lg:space-x-10 max-w-6xl p-4 md:p-6 sm:my-2 sm:mx-4 rounded-2xl">
    <!-- Content -->
    <div class="flex-1 px-2 sm:px-0">
      <div class="flex justify-between items-center">
        <h3 class="text-3xl font-extralight text-white/50">Hoteles</h3>
      </div>
      <!-- Filtros -->
      <div class="bg-gray-900 px-2 py-4 my-2 rounded-xl space-x-2">
        <ul class="flex">
          <!-- Buscador -->
          <li class="flex-none relative w-80">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none text-white/40">
              <svg class="w-4 h-4" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round"
                  stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
              <span class="sr-only">Search</span>
            </div>
            <input type="text" id="simple-search"
              placeholder="Buscar"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white/40 dark:focus:ring-gray-500 dark:focus:border-gray-500"
              required />
          </li>
          <li class="w-full ">            
          </li>
          <!-- Botones paginacion -->
          <li>
            <nav class="flex">
              <a
                class="mx-1 flex h-9 w-9 p-0 items-center justify-center rounded-full bg-gray-800 text-sm text-white/40 hover:text-white hover:bg-gray-700 hover:smooth-hover hover:scale-90 duration-80 cursor-pointer"
                aria-label="previus" (click)="previusPage()">
                <svg
                  class="w-3 h-3 text-gray-800 dark:text-white"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 8 14">
                  <path stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2"
                    d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13" />
                </svg>
              </a>
              <a
                class="mx-1 flex h-9 w-9 p-0 items-center justify-center rounded-full bg-gray-800 text-sm text-white/50 hover:text-white hover:bg-gray-700 hover:smooth-hover hover:scale-90 duration-80 cursor-pointer"
                aria-label="next" (click)="nextPage()">
                <svg class="w-3 h-3 text-gray-800 dark:text-white"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 8 14">
                  <path stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2"
                    d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1" />
                </svg>
              </a>
            </nav>
          </li>
        </ul>
        <ul class="py-4 grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
          <!-- Filtro de estrellas -->
          <li>
            <span 
              class="block text-sm font-medium text-gray-900 dark:text-white pb-2">
              Estrellas
            </span>
            <div class=" flex justify-evenly">
              <div class="flex items-center me-4">
                <input id="inline-checkbox" type="checkbox" value
                  class="w-4 h-4 text-gray-900 bg-gray-100 border-gray-300 rounded-sm focus:ring-gray-500 dark:focus:ring-gray-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="inline-checkbox"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 flex gap-1">
                  1           
                  <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 22 20">
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                  </svg>
                </label>
              </div>
              <div class="flex items-center me-4">
                <input id="inline-checkbox" type="checkbox" value
                  class="w-4 h-4 text-gray-900 bg-gray-100 border-gray-300 rounded-sm focus:ring-gray-500 dark:focus:ring-gray-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="inline-checkbox"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 flex gap-1">
                  2          
                  <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 22 20">
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                  </svg>
                </label>
              </div>
              <div class="flex items-center me-4">
                <input id="inline-checkbox" type="checkbox" value
                  class="w-4 h-4 text-gray-900 bg-gray-100 border-gray-300 rounded-sm focus:ring-gray-500 dark:focus:ring-gray-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="inline-checkbox"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 flex gap-1">
                  3          
                  <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 22 20">
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                  </svg>
                </label>
              </div>
              <div class="flex items-center me-4">
                <input id="inline-checkbox" type="checkbox" value
                  class="w-4 h-4 text-gray-900 bg-gray-100 border-gray-300 rounded-sm focus:ring-gray-500 dark:focus:ring-gray-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="inline-checkbox"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 flex gap-1">
                  5        
                  <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 22 20">
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                  </svg>
                </label>
              </div>
            </div>
            
          </li>
          <!-- Valoración -->
          <li>
            <label for="default-range"
              class="block text-sm font-medium text-gray-900 dark:text-white">
              Valoración
            </label>
            <input id="labels-range-input" type="range" value="1000" min="0" max="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
            <div class="flex justify-between w-full">
              <span class="text-white text-sm/5">0</span>
              <span class="text-white text-sm/5">5</span>
            </div>
          </li>
          <!-- Precio -->
          <li>
            <label for="default-range"
              class="block text-sm font-medium text-gray-900 dark:text-white">
              Precio
            </label>
            <input id="labels-range-input" type="range" value="1000" min="50" max="1000" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
            <div class="flex justify-between w-full">
              <span class="text-white text-sm/5">50€</span>
              <span class="text-white text-sm/5">1000€</span>
            </div>
          </li>
        </ul>
      </div>
      <!-- lista de elementos -->
      <div
        class="mb-10 sm:mb-0 mt-10 grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        @if (!loading) {
        @for (hotel of hotels; track $index) {
        <div
          class="relative group bg-gray-900 py-10 px-4 flex flex-col space-y-2 items-center cursor-pointer rounded-md hover:smooth-hover hover:scale-95 duration-200 min-h-[390px]">
          <div class="flex items-center pb-5">
            <p
              class="bg-gray-800 min-w-8 text-center text-white text-sm font-semibold p-1.5 rounded-sm">{{hotel.rate}}</p>
          </div>
          @defer (on timer(1s)) {
          <img
            class="w-20 h-20 object-cover inline-flex justify-center rounded-full"
            loading="lazy" src="{{hotel.image}}" alt="hotel" />
          }
          @placeholder{
          <app-spinner
            class="w-20 h-20 inline-flex justify-center"></app-spinner>
          }
          <h4
            class="text-white text-2xl font-bold capitalize text-center">{{hotel.name}}</h4>
          <div class="flex items-center">
            <p
              class="me-1 text-sm font-bold text-gray-900 dark:text-white">{{hotel.stars}}</p>
            <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 22 20">
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
            </svg>
          </div>
          <p class="text-white/50">{{hotel.address}}</p>
          <p class="text-white/50">{{hotel.price}}€</p>
        </div>
        }
        }
        @else {
        <div
          class="relative group min-h-[390px] bg-gray-900 py-10 px-4 flex flex-col justify-center space-y-2 items-center cursor-pointer rounded-md hover:smooth-hover hover:scale-95 duration-200">
          <app-spinner
            class="w-20 h-20 inline-flex justify-center"></app-spinner>
        </div>
        }
      </div>
    </div>
  </div>
